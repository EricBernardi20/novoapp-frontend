<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="background-color: rgba(255, 255, 255, 0.329);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Paciente</h5>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nome completo</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Maria dos Santos"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">CPF</label>
                        <input type="text" class="form-control" id="recipient-name" name="recipient-name" maxlength="11"
                            placeholder="000.000.000-00" [ngModel]="cpf | mascaraCPF" (ngModelChange)="cpf=$event"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tipo Sangu√≠neo</label>
                        <input type="text" class="form-control" id="recipient-name" maxlength="3" placeholder="AB+"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="recipient-name" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="button1">
                    <button type="button" class="btn btn-primary"
                        style="background-color: rgba(0, 0, 0, 0.57); border-style: none;">Adicionar</button>
                </div>
                <div class="button2">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        style="background-color: rgb(143, 17, 17);">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
