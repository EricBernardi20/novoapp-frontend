<div id="myModal" class="modal fade" role="dialog" style="background-color: rgba(255, 255, 255, 0.329);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar ADM</h5>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Responsável</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nome completo</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nome de usuário</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">E-mail</label>
                        <input type="email" class="form-control" id="recipient-name" required>
                    </div>
                    <form action="">
                        <label>Senha</label> <br>
                        <input type="password" name="password" [(ngModel)]="data.password" style="width: 100%; height: 38px;border: none; border-radius: 5px;"> <br>
                        <label>Confirmar senha</label> <br>
                        <input type="password" name="password_confirm" [(ngModel)]="data.password_confirm" style="width: 100%; height: 38px ; border: none; border-radius: 5px;"> <br> <br>
                        <span *ngIf="data.password != data.password_confirm" class="error" style="color: red;"> Senhas se coindicem!!! </span>
                    </form>

                </form>
            </div>
            <div class="modal-footer">
                <div class="button1">
                    <button type="button" class="btn btn-primary" style="background-color: rgba(0, 0, 0, 0.57); border-style: none;">Adicionar</button>
                </div>
                <div class="button2">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: rgb(143, 17, 17);">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
